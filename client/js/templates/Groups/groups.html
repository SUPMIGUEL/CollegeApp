<div class="row">
  <h1 class="text-center">
    Groups
  </h1> 
</div>
<div class="row">
  <div class="col-md-1">
                
  </div>
  <div class="col-md-10" id="block_container">
    <div class="row group" ng-repeat="group in groups">
        <div class="col-md-2">
          <img src="{{group.imageUrl}}" class="logos">
          <p>{{group.type}}</p>
          <a class="btn btn-default btn-block" id="access" ng-href="/groups/{{group._id}}"><span class="glyphicon glyphicon-chevron-up"></span> JOIN CLASS</a>
        </div>
      <div class="col-md-8">
        <div class="name">
          <h5>{{group.name}}</h5>
        </div>
        <p>About: {{group.description}}</p>
      </div>
      <a ng-href="/users/{{group.owner._id}}">
        <div class="col-md-2">
          <img src="{{group.owner.imageUrl}}" class="mini_picture">
          <p>By: {{group.owner.username}}</p>
        </div>
      </a>
    </div>  
  </div>
  <div class="col-md-1">

  </div>
</div>
