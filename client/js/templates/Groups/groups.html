<div class="row">
  <h1 class="text-center">
    Groups
  </h1> 
</div>
<div class="row">
  <div class="col-md-1">
                
  </div>
  <div class="col-md-10" id="block_container">
    <div class="row group" ng-repeat="group in groups">
      <div class="row" id="group_header">
      <div>
        
      </div>
      <div>
        
      </div>
        <a class="btn btn-default pull-left" id="access" ng-href="/groups/{{group._id}}"><span class="glyphicon glyphicon-chevron-up"></span> JOIN {{group.type}}</a>
        <h5>{{group.name}}</h5>
      </div>
        <div class="col-md-2">
          <img src="{{group.imageUrl}}" class="logos">
        </div>
      <div class="col-md-8 text-justify">
          <br><p>{{group.description}}</p>
      </div>      
      <div class="col-md-2">
      <a ng-href="/users/{{group.owner._id}}">
        <img src="{{group.owner.imageUrl}}" class="mini_picture">
      </a>
        <p>{{group.owner.username}} </p>
      </div>
    </div>  
  </div>
  <div class="col-md-1">

  </div>
</div>
